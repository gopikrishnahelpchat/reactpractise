<html>
<head>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.0.2/react.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.0.2/react-dom.min.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>

</head>

<body>

<div id='main'>
</div>

</body>

<script type="text/babel">

var Hello2=React.createClass({

	getInitialState: function()
	{
	return {
			message: 'default message',
			message1: 'hi shubham'
		}

	},

	render: function()
	{
		return (
		<div>
			<h1>{this.state.message}</h1>
			<h2>{this.state.message1}</h2>
			<input type="text" onChange={this.onMessageChange} />
		</div>
		);
	},

	onMessageChange: function(e)
	{
		//this.state.message="sdfsdf";

		this.setState({message: e.target.value, message1:''});
	}
});

ReactDOM.render(<Hello2 /> , document.getElementById('main'));

</script>

</html>
