<html>
<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.0.2/react.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.0.2/react-dom.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>

</head>

<body>

<div id='main'>
</div>

<div id='main1'>
</div>

<div id='main2'>
</div>

</body>

<script type="text/babel">
    // React element
    var hello = React.createElement('h1', null, 'Hi there');

    // React component , not an element
    var hello1 = React.createClass({

        render: function () {
            return React.createElement('h1', {className: 'madhur', style: {color: 'blue'}}, 'Hi there from class');
        }


    });

    var Hello2 = React.createClass({

        render: function () {
            return (<h1 style={{color:'red'}}>
                        Hi there from JSX
                        <button>Submit</button>
                        <input type="text"></input>
                    </h1>

            );
        }
    });

    ReactDOM.render(hello, document.getElementById('main'));
    ReactDOM.render(React.createElement(hello1), document.getElementById('main1'));
    //React.createElement(hello2)
    ReactDOM.render(<Hello2/>, document.getElementById('main2'));

</script>

</html>
